<body>
<div class="container" id="main">
<h1>Welcome to the Guest Form</h1>

<form id="guest-form" action="confirmation.php" method="post">
    <fieldset class="form-group">
        <legend>Please fill in the following information.</legend>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name = "firstName">
            <span class="err" id="err-fname">
                Please enter a first name
            </span>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name = "lastName">
            <span class="err" id="err-lname">
                Please enter a last name
            </span>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>

        <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" class="form-control" id="company" name="company" >
        </div>

        <div class="form-group">
            <label for="linkUrl">LinkedIn URL</label>
            <input type="text" class="form-control" id="linkUrl" name="linkUrl">
            <span class="err" id="err-Url">
                Please enter a valid Url
            </span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email">
            <span class="err" id="err-Email">
                Please enter a valid Email
            </span>
        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" name = "comment" rows="3" cols="20"></textarea>
        </div>

        <div class="form-check" id="email1">
            <input class="form-check-input" type="checkbox" id="email-list" name="list" value="add">
            <label class="form-check-label" for="email-list">
                Please add me to your mailing list
            </label>
        </div>

        <div class="form-check" id="email-format">
            <label class="form-check-label">
                Choose an email format:
            </label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="email-format" id="html" value="HTML" checked>
                <label class="form-check-label" for="html">
                    HTML
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="email-format" id="text" value="TEXT">
                <label class="form-check-label" for="text">
                    Text
                </label>
            </div>
        </div>

        <div class="form-group">
            <label >
            How did we meet?
            </label>
            <select class="form-control" id="meetMe" name="meetMe" >
                <option value="none">Select from the following</option>
                <option value="Meetup">Meetup</option>
                <option value="Jobfair">Job Fair</option>
                <option value="Not Yet Met">We haven't met yet</option>
                <option value="Other">Other</option>
            </select>
            <span class="err" id="err-Meet">
                Please Pick One
            </span>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="other1" name="other1" placeholder="(please specify)">
        </div>
    </fieldset>
    <button id="submit" type="submit" class="btn btn-primary">
        Submit your order
    </button>
</form>
